<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine üíñ</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #ff6ec7, #ff1493, #c471ed, #f64f59);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      background: rgba(255,255,255,0.92);
      padding: 40px;
      border-radius: 30px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
      position: relative;
      z-index: 10;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #ff1493;
      font-size: 32px;
      margin-bottom: 20px;
    }

    .heart {
      width: 100px;
      height: 100px;
      background: #ff1493;
      position: relative;
      transform: rotate(-45deg);
      margin: 20px auto;
      animation: pulse 1.5s infinite;
      box-shadow: 0 0 20px #ff69b4;
    }

    .heart:before,
    .heart:after {
      content: "";
      width: 100px;
      height: 100px;
      background: #ff1493;
      border-radius: 50%;
      position: absolute;
    }

    .heart:before { top: -50px; left: 0; }
    .heart:after { left: 50px; top: 0; }

    @keyframes pulse {
      0% { transform: rotate(-45deg) scale(1); }
      50% { transform: rotate(-45deg) scale(1.2); }
      100% { transform: rotate(-45deg) scale(1); }
    }

    button {
      padding: 12px 25px;
      margin: 15px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    .yes {
      background: linear-gradient(45deg, #ff1493, #ff69b4);
      color: white;
      box-shadow: 0 5px 15px rgba(255,20,147,0.4);
    }

    .no {
      background: linear-gradient(45deg, #c471ed, #f64f59);
      color: white;
      position: absolute;
    }

    #response {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #ff1493;
    }

    .float {
      position: absolute;
      top: -50px;
      font-size: 30px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }

    #countdown {
      font-weight: bold;
      color: #ff1493;
      margin-top: 10px;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }

  </style>
</head>
<body>

<!-- Romantic Music -->
<audio autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_115b9b1b78.mp3?filename=romantic-background-11260.mp3" type="audio/mpeg">
</audio>

<canvas id="effects"></canvas>

<div class="container">
  <h1>Will you be my Valentine? üíñ</h1>

  <div class="heart"></div>

  <button class="yes" id="yesBtn" onclick="yesClick()">YES üíï</button>
  <button class="no" id="noBtn">NO üòà</button>

  <div id="countdown"></div>
  <p id="response"></p>
</div>

<script>
  let yesBtn = document.getElementById("yesBtn");
  let noBtn = document.getElementById("noBtn");
  let yesSize = 1;

  // NO runs + YES grows
  noBtn.addEventListener("mouseover", () => {
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;
    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";

    yesSize += 0.1;
    yesBtn.style.transform = `scale(${yesSize})`;
  });

  function yesClick() {
    document.getElementById("response").innerHTML =
      "YOU SAID YESSS üòçüíñ I‚Äôm the happiest person alive üéâ";

    launchFireworks();
    heartRain();
  }

  // FIREWORKS
  const canvas = document.getElementById("effects");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  function launchFireworks() {
    for (let i = 0; i < 300; i++) {
      let x = canvas.width / 2;
      let y = canvas.height / 2;
      let angle = Math.random() * 2 * Math.PI;
      let speed = Math.random() * 8 + 3;
      let color = `hsl(${Math.random()*360},100%,60%)`;

      function draw() {
        ctx.fillStyle = color;
        ctx.fillRect(x, y, 5, 5);
        x += Math.cos(angle) * speed;
        y += Math.sin(angle) * speed;
      }
      draw();
    }
  }

  // HEART RAIN
  function heartRain() {
    for (let i = 0; i < 120; i++) {
      let heart = document.createElement("div");
      heart.innerHTML = "üíñ";
      heart.style.position = "fixed";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = "-50px";
      heart.style.fontSize = (20 + Math.random() * 30) + "px";
      heart.style.animation = "fallHearts 3s linear forwards";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 3000);
    }
  }

  const style = document.createElement("style");
  style.innerHTML = `
    @keyframes fallHearts {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  `;
  document.head.appendChild(style);

  // Floating roses & balloons
  for (let i = 0; i < 30; i++) {
    const item = document.createElement("div");
    item.classList.add("float");
    item.innerHTML = Math.random() > 0.5 ? "üåπ" : "üéà";
    item.style.left = Math.random() * 100 + "vw";
    item.style.animationDuration = (4 + Math.random() * 6) + "s";
    document.body.appendChild(item);
  }

  // Countdown drama
  let count = 5;
  let countdownEl = document.getElementById("countdown");

  let timer = setInterval(() => {
    countdownEl.innerHTML = "Decision time in... " + count;
    count--;
    if (count < 0) {
      clearInterval(timer);
      countdownEl.innerHTML = "You already know the answer üòâ";
    }
  }, 1000);
</script>

</body>
</html>
